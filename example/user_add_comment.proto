syntax = "proto3";

package example;

import "example/common.proto";
import "google/protobuf/timestamp.proto";

message UserAddComment {
  message User {
    string first_name = 1;
    string last_name = 2;
    bytes avatar = 3;

    message Location {
      double longitude = 1;
      double latitude = 2;
    }

    Location location = 4;
  }

  User user = 1;
  string comment = 2;
  example.Label label = 3;

  google.protobuf.Timestamp timestamp = 101;
}
