syntax = "proto3";

package example;

import "google/protobuf/timestamp.proto";

message UserAddComment {
  message User {
    string first_name = 1;
    string last_name = 2;
    message Location {
      double longitude = 1;
      double latitude = 2;
    }
    Location location = 3;
  }
  User user = 1;
  string comment = 2;
  google.protobuf.Timestamp timestamp = 101;
}
