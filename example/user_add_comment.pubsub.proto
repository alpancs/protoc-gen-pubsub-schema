syntax = "proto3";

message UserAddComment {

  message User {
    string first_name = 1;
    string last_name = 2;

    message Location {
      double longitude = 1;
      double latitude = 2;
    }

    Location location = 3;
  }

  User user = 1;
  string comment = 2;

  message Label {
    string key = 1;
    string value = 2;
  }

  Label label = 3;

  message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
  }

  Timestamp timestamp = 101;
}
